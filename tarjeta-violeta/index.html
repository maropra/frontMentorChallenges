<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="yellow">
    <!-- Contenedor general -->
    <div class="contenedor">
      <!-- Imagen de cabezera -->
      <section class="header">
        <div class="header__img"></div>
      </section>

      <!-- Cuerpo de la tarjeta -->
      <section class="card">
        <!-- Titulo de la tarjeta -->
        <h1 class="card__title">Get <span class="card__title card__title--accent">insights</span> that help your
          business
          grow.</h1>
        <!-- Descripciones de la tarjeta -->
        <p class="card__description">Discover the benefits of data analytics and make better decisions regarding
          revenue,
          customer
          experience, and overall efficiency.</p>
        <!-- Estadisticas de la tarjeta -->
        <div class="card__stats">
          <div>
            <span>10k+</span>
            <p>companies</p>
          </div>
          <div>
            <span>314</span>
            <p>templates</p>
          </div>
          <div>
            <span>12M+</span>
            <p>queries</p>
          </div>
        </div>

      </section>

    </div>
    <!-- Credito -->
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Mar Opradolce</a>.
    </div> -->

  </main>

</body>

</html>
